<div class="reserva-container">
  <h2>Cadastrar Reserva</h2>

  <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">
    <label>
      Sala:
      <input type="number" formControlName="idSala" placeholder="Sala" />
    </label>

    <label>
      Data:
      <input type="date" formControlName="data" />
    </label>

    <div class="horarios">
      <label>
        InÃ­cio:
        <input type="time" formControlName="horaInicio" />
      </label>

      <label>
        Fim:
        <input type="time" formControlName="horaFim" />
      </label>
    </div>

    <button type="submit" [disabled]="carregando || reservaForm.invalid">
      {{ carregando ? 'Salvando...' : 'Cadastrar' }}
    </button>
  </form>

  <p class="mensagem" >{{ mensagem }}</p>
</div>
